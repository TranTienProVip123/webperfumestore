<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #000000; /* Black background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0; /* Light text color */
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-form {
            background: rgba(30, 30, 30, 0.9); /* Semi-transparent background for the form */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5); /* Stronger shadow */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .login-form:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 50px rgba(0, 0, 0, 0.7);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #bb86fc; /* Purple border for focus state */
            background-color: #333333; /* Dark background for input */
            color: #e0e0e0; /* Light text color for input */
        }
        .btn-primary {
            background-color: #bb86fc; /* Soft purple for primary button */
            border-color: #bb86fc; /* Same color for border */
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #8a2be2; /* Darker purple for hover */
            border-color: #8a2be2; /* Same color for border on hover */
            transform: translateY(-2px);
        }
        .form-check-label {
            margin-left: 5px;
            color: #e0e0e0; /* Light text color for labels */
        }
        .alert {
            border-radius: 8px;
            font-size: 0.875rem; /* Slightly smaller font size */
        }
        .alert-danger {
            background-color: #ff4d4d; /* Red alert for errors */
            color: #fff;
        }
        .alert-success {
            background-color: #4caf50; /* Green alert for success */
            color: #fff;
        }
        .footer-text {
            color: #e0e0e0;
            font-size: 0.875rem;
        }
        .footer-text a {
            color: #bb86fc;
            text-decoration: none;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-form">
        <h1 class="mb-4 text-center">Login</h1>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-danger"> Invalid username and password.</div>
            <div th:if="${param.logout}" class="alert alert-success"> You have been logged out.</div>
            <div class="form-group mb-4">
                <div class="input-group">
                    <span class="input-group-text bg-secondary text-light"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" required id="username" name="username"
                           placeholder="Username">
                </div>
            </div>
            <div class="form-group mb-4">
                <div class="input-group">
                    <span class="input-group-text bg-secondary text-light"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" required id="password" name="password"
                           placeholder="Password">
                </div>
            </div>
            <div class="form-check mb-4">
                <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
                <label class="form-check-label" for="remember-me"> Remember me</label>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
            </div>
            <p class="mt-3 mb-0 text-center footer-text">Don't have an account? <a th:href="@{/register}">Sign up</a></p>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
