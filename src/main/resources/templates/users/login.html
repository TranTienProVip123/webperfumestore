<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout1}">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
        }
        .login-form {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .login-form:hover {
            transform: translateY(-5px);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #6c757d;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        .form-action {
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #bb86fc;
            border-color: #bb86fc;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #8a2be2;
            border-color: #8a2be2;
        }
        .form-check-label {
            margin-left: 5px;
            color: #e0e0e0;
        }
        .alert {
            border-radius: 8px;
        }
        .alert-danger {
            background-color: #ff4d4d;
            color: #fff;
        }
        .alert-success {
            background-color: #4caf50;
            color: #fff;
        }
    </style>
</head>
<body th:with="page='login'">
<section layout:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="login-form">
                <h1 class="mb-4 text-center">Login</h1>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}" class="alert alert-danger"> Invalid username and password.</div>
                    <div th:if="${param.logout}" class="alert alert-success"> You have been logged out.</div>
                    <div class="form-group mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-secondary text-light"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" required id="username" name="username"
                                   placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <div class="input-group">
                            <span class="input-group-text bg-secondary text-light"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" required id="password" name="password"
                                   placeholder="Password">
                        </div>
                    </div>
                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
                        <label class="form-check-label" for="remember-me"> Remember me</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <a href="/oauth2/authorization/google" class="btn btn-danger btn-lg btn-block">
                            <i class="fab fa-google"></i> Login with Google
                        </a>
                    </div>
                    <p class="mt-3 mb-0 text-center">Don't have an account? <a class="text-primary" th:href="@{/register}">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
