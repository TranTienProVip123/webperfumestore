<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #121212; /* Dark background color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0; /* Light text color */
        }
        .register-form {
            background: #1e1e1e; /* Darker background for the form */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3); /* Darker shadow */
            transition: transform 0.3s ease-in-out;
        }
        .register-form:hover {
            transform: translateY(-5px);
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #6c757d; /* Gray border color */
            background-color: #2c2c2c; /* Darker background for inputs */
            color: #e0e0e0; /* Light text color for inputs */
        }
        .btn-primary {
            background-color: #bb86fc; /* Soft purple for primary button */
            border-color: #bb86fc; /* Same color for border */
            transition: background-color 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #8a2be2; /* Darker purple for hover */
            border-color: #8a2be2; /* Same color for border on hover */
        }
        .form-control-icon {
            position: relative;
        }
        .form-control-icon input {
            padding-left: 2.5rem;
        }
        .form-control-icon .fa {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d; /* Light gray color for icons */
        }
        .form-action {
            margin-top: 20px;
        }
        .alert {
            border-radius: 8px;
        }
        .alert-danger {
            background-color: #ff4d4d; /* Red alert for errors */
            color: #fff;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="register-form">
                <h1 class="mb-4 text-center">Register</h1>
                <form th:action="@{/register}" method="post">
                    <div th:if="${errors}" class="alert alert-danger justify-content-center" role="alert">
                        <ul>
                            <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start"></li>
                        </ul>
                    </div>
                    <div class="form-group mb-4 form-control-icon">
                        <i class="fa fa-envelope"></i>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group mb-4 form-control-icon">
                        <i class="fa fa-user"></i>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group mb-4 form-control-icon">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                    </div>
                    <div class="form-group mb-4 form-control-icon">
                        <i class="fa fa-phone"></i>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
                    </div>
                    <div class="d-grid gap-2 form-action">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
                        <p class="mt-3 mb-0 text-center">Already have an account? <a class="text-primary" th:href="@{/login}">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
