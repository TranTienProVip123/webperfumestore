<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>
<body>
<!-- Navbar -->
<div th:replace="fragments/fragments :: navbar"></div>

<!-- Content -->
<div class="container mt-5">
    <h1>All Users</h1>
    <div class="table-responsive">
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Password</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Roles</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.username}">JohnDoe</td>
                <td th:text="${user.password}">123</td>
                <td th:text="${user.email}">john.doe@example.com</td>
                <td th:text="${user.phone}">1234567890</td>
                <td th:text="${#strings.arrayJoin(user.roles.toArray(), ', ')}">ROLE_USER</td>
                <td>
                    <a th:href="@{/admin/user/{id}(id=${user.id})}" class="btn btn-primary">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/fragments :: footer"></div>

<!-- Scripts -->
<div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
