<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></head>

<body>
<!-- Navbar -->
<div th:replace="fragments/fragments :: navbar"></div>

<!-- Content -->
<div class="container mt-5">
    <h1>User Detail</h1>
    <div class="table-responsive">
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Password</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <!-- Here you would typically iterate over a list of orders -->
            <tr th:each="order : ${orders}">
                <td th:text="${order.orderNumber}">12345</td>
                <td th:text="${order.date}">2024-07-20</td>
                <td th:text="${order.city}">City Name</td>
                <td th:text="${order.address}">Address Detail</td>
                <td th:text="${order.postIndex}">123456</td>
                <td th:text="${order.orderSummary}">Order Summary Details</td>
                <td>
                    <a th:href="@{/order/detail/{id}(id=${order.id})}" class="btn btn-primary">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/fragments :: footer"></div>

<!-- Scripts -->
<div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
