<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Update Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212; /* Dark background for the body */
            color: #e0e0e0; /* Light gray text color */
        }

        .container {
            background-color: #1e1e1e; /* Darker background for the form container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Optional shadow for better visibility */
        }

        .form-control {
            background-color: #333333; /* Dark background for form inputs */
            color: #e0e0e0; /* Light gray text color in inputs */
            border: 1px solid #444444; /* Darker border for inputs */
        }

        .form-control:focus {
            background-color: #333333; /* Keep background same on focus */
            border-color: #1e90ff; /* Highlight border color on focus */
            color: #e0e0e0; /* Keep text color same on focus */
        }

        .form-label {
            color: #e0e0e0; /* Light gray color for labels */
        }

        .invalid-feedback {
            color: #ff6961; /* Red color for error messages */
        }

        .btn-primary {
            background-color: #1e90ff; /* Blue background for the update button */
            border-color: #1e90ff; /* Blue border for the update button */
        }

        .btn-primary:hover {
            background-color: #1c86ee; /* Darker blue on hover */
            border-color: #1c86ee; /* Darker blue border on hover */
        }

        .btn-link {
            color: #1e90ff; /* Blue color for the cancel button */
        }

        .btn-link:hover {
            color: #1c86ee; /* Darker blue on hover for cancel button */
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Update Category</h1>
    <form th:action="@{/categories/update/{id}(id=${category.id})}" th:object="${category}" method="post"
          class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Category Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Valid name is required.</div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/categories}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
