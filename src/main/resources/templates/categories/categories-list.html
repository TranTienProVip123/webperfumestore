<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Categories List'">Categories List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light gray text */
        }

        .table {
            background-color: #1e1e1e; /* Slightly lighter dark background for table */
            color: #e0e0e0; /* Light gray text for table */
        }

        .table thead {
            background-color: #333333; /* Darker gray for table header */
        }

        .table tbody tr:nth-child(even) {
            background-color: #2c2c2c; /* Slightly darker gray for alternate rows */
        }

        .table tbody tr:hover {
            background-color: #444444; /* Darker gray for row hover effect */
        }

        .btn-primary {
            background-color: #1e90ff; /* Blue background for Add New Category button */
            border-color: #1e90ff; /* Blue border for Add New Category button */
        }

        .btn-primary:hover {
            background-color: #1c86ee; /* Darker blue on hover */
            border-color: #1c86ee; /* Darker blue border on hover */
        }

        .btn-success {
            background-color: #28a745; /* Green background for Edit button */
            border-color: #28a745; /* Green border for Edit button */
        }

        .btn-success:hover {
            background-color: #218838; /* Darker green on hover */
            border-color: #1e7e34; /* Darker green border on hover */
        }

        .btn-danger {
            background-color: #ff6961; /* Red background for Delete button */
            border-color: #ff6961; /* Red border for Delete button */
        }

        .btn-danger:hover {
            background-color: #ff5c5c; /* Darker red on hover */
            border-color: #ff5c5c; /* Darker red border on hover */
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <h1>Categories List</h1>
    <div>
        <a th:href="@{/categories/add}" class="btn btn-primary mb-3">Add New Category</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td>
                <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-success btn-sm">Edit</a>
                <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
