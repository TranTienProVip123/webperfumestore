<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Checkout'">Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212; /* Nền đen */
            color: #ffffff; /* Màu chữ trắng */
        }

        .form-control, .form-select {
            background-color: #333333; /* Nền xám đậm cho input và select */
            color: #ffffff; /* Màu chữ trắng */
            border: 1px solid #555555; /* Viền xám */
        }

        .form-control:focus, .form-select:focus {
            background-color: #444444; /* Nền xám đậm hơn khi focus */
            border-color: #777777; /* Viền xám đậm hơn khi focus */
        }

        .form-label {
            color: #bbbbbb; /* Màu chữ xám nhạt cho label */
        }

        .btn-primary {
            background-color: #1e90ff; /* Màu xanh cho nút Place Order */
            border-color: #1e90ff; /* Màu viền xanh cho nút Place Order */
        }

        .btn-primary:hover {
            background-color: #1c86ee; /* Màu xanh đậm hơn khi hover */
            border-color: #1c86ee; /* Màu viền xanh đậm hơn khi hover */
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <h1>Checkout</h1>
    <form th:action="@{/order/submit}" method="post">
        <div class="mb-3">
            <label for="customerName" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="customerName" name="customerName" required>
        </div>
        <div class="mb-3">
            <label for="shippingAddress" class="form-label">Shipping Address</label>
            <input type="text" class="form-control" id="shippingAddress" name="shippingAddress" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" id="notes" name="notes"></textarea>
        </div>
        <div class="mb-3">
            <label for="paymentMethod" class="form-label">Payment Method</label>
            <select class="form-select" id="paymentMethod" name="paymentMethod" required>
                <option value="creditCard">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bankTransfer">Bank Transfer</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
