<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Order Confirmation'">Order Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212; /* Nền đen */
            color: #ffffff; /* Màu chữ trắng */
        }

        .container {
            background-color: #1c1c1c; /* Nền xám đậm cho container */
            padding: 20px;
            border-radius: 5px;
        }

        h1 {
            color: #1e90ff; /* Màu xanh cho tiêu đề */
        }

        p {
            color: #bbbbbb; /* Màu xám nhạt cho đoạn văn */
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container mt-3">
    <h1>Order Confirmation</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
